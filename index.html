<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Pomodoro Timer</h1>
        <div class="modes">
            <button class="work">Work</button>
            <button class="break">Break</button>
            <button class="long__break">Long Break</button>
        </div>
        <div class="timer">00:00</div>
        <button class="stop">Stop</button><br>
        <div class="all-tasks">
            <div class="task-1">
                <div class="task-first"></div>
                <input type="text" class="what__task-1" placeholder="Enter your tasks">
                <button class="confirm-1">+</button>
            </div>
            <div class="task-2">
                <div class="task-second"></div>
                <input type="text" class="what__task-2" placeholder="Enter your tasks">
                <button class="confirm-2">+</button>
            </div>
            <div class="task-3">
                <div class="task-third"></div>
                <input type="text" class="what__task-3" placeholder="Enter your tasks">
                <button class="confirm-3">+</button>
            </div>
            <div class="task-4">
                <div class="task-fourth"></div>
                <input type="text" class="what__task-4" placeholder="Enter your tasks">
                <button class="confirm-4">+</button>
            </div>
            <div class="task-5">
                <div class="task-fifth"></div>
                <input type="text" class="what__task-5" placeholder="Enter your tasks">
                <button class="confirm-5">+</button>
            </div>
        </div>
    </div>
</body>
</html>
